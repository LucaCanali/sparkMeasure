name: sparkMeasure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build using sbt for all Scala versions supported
      run: sbt +package
    - uses: actions/upload-artifact@v2
      with:
        name: sparkMeasure package scala 2.13
        path: /home/runner/work/sparkMeasure/sparkMeasure/target/scala-2.13/*.jar
    - uses: actions/upload-artifact@v2
      with:
        name: sparkMeasure package scala 2.12
        path: /home/runner/work/sparkMeasure/sparkMeasure/target/scala-2.12/*.jar
    - name: Run tests for all Scala versions supported
      run: sbt +test